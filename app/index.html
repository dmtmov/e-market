<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>e-market</title>
	<link rel="icon" type="image/svg" sizes="32x32" href="images/icons/favicon.svg">
	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href="№">
					<img src="images/icons/logo.svg" alt="Логотип">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link animation__text" href="#">
								Главная
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link animation__text" href="#">
								Блюда
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link animation__text" href="#">
								Контакты
							</a>
						</li>
					</ul>
					<ul class="user__list">
						<li class="user__item">
							<button class="user__btn" style="background-image: url('../images/icons/search.svg');"
								type="submit">
								<span class="sr-only">поиск товара</span>
							</button>
						</li>
						<li class="user__item">
							<button class="user__btn" style="background-image: url('../images/icons/cart.svg');" type="submit">
								<span class="user__num">4</span>
								<span class="sr-only">добавить в корзину </span>
							</button>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main>
		
		<section class="primary">
<div class="primary__inner">
	<div class="primary__content">

	</div>
	<div class="primary__image">
		<img class="primary__img" src="images/primary.jpg" alt="картинка курьера">
	</div>

</div>



		</section>

	</main>




	<script src="js/main.min.js"></script>
</body>

</html>
